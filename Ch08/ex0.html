<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单线性回归梯度下降示例</title>
</head>
<body>
<div id="container" style="width: 600px;height:400px;"></div>
<script src="../lib/highcharts.js"></script>
<script>
    window.onload = function () {
        // 图表
        var chart;
        var options = {
            title: {
                text: 'ex0.txt'
            },
            xAxis: {},
            yAxis: {},
            series: [{
                type:'scatter',
                name: '数据',
                data: []
            },{
                type:'line',
                name: '线性回归线'
            }]
        };

        //fetch通过url获取文件
        fetch('./ex0.txt')
        .then(function(res){
            return res.blob();
        })
        .then(function(blob){
            handleData(blob);
        });

        //处理数据
        function handleData(blob){
            var reader = new FileReader();
            reader.onload = function () {
                //整理数据
                var data = [];//散点图表数据
                var process = [];//拟合过渡数据

                var str = reader.result;
                var arr = str.split(/[\s\n]/g);
                for(var i=0;i<arr.length;i++){
                    arr[i] = parseFloat(arr[i]);//转换为浮点数
                }
                console.log(arr.length);
                var result = [];//散点模型数据
                for(var i=0;i<arr.length;i = i+3){
                    data.push([arr[i+1],arr[i+2]]);
                    if(arr[i]&&arr[i+1]&&arr[i+2]){//去掉不合法的数据
                        result.push([arr[i],arr[i+1],arr[i+2]]);
                    }
                }

                //绘制散点图
                renderPoint(data);
                process.push(InitParams);

                //梯度下降
                lastCost = cost(InitParams,result,func);
                var no = 0;
                do{
                    if(currentCost){
                        lastCost = currentCost;
                    }
                    InitParams = batchGradientDescent(InitParams,result,func);
                    currentCost = cost(InitParams,result,func);

                    //console.log('----');
                    //console.log(InitParams);
                    //console.log(currentCost);
                    //console.log(lastCost);
                    //console.log(Math.abs(currentCost-lastCost));

                    process.push(InitParams);
                    no++;
                }while(Math.abs(currentCost-lastCost)>0.001&&no<=maxLoopNum)

                console.log(process.length);

                //梯度下降过程可视化
                for(var i=0;i<process.length;i++){
                    (function(index){
                        setTimeout(function(){
                            renderLine(process[index]);
                            console.log('-- '+index+' --');
                            console.log(process[index]);
                            if(index==process.length-1){
                                console.log('-- end --');
                            }
                        },200*index)
                    })(i);
                }
            };
            reader.readAsText(blob);
        }

        //渲染散点图数据
        function renderPoint(data){
            if(!chart){//图表不存在则先初始化
                chart = Highcharts.chart('container', options);
            }
            chart.series[0].setData(data);
        }

        //渲染线性回归方程
        function renderLine(params){
            if(!chart){//图表不存在则先初始化
                chart = Highcharts.chart('container', options);
            }
            chart.series[1].setData([[0,func(params,[1,0,null])],[1,func(params,[1,1,null])]]);
        }

        /**
         * 线性模型
         * @param params 模型参数
         * @param item 因变量 [x0,x1,x2....y]
         */
        function func(params,item){
            var sum = 0;
            for(var i=0;i<item.length-1;i++){
                sum += params[i]*item[i];
            }
            return sum;
        }

        /**
         * 初始化模型参数 [p0,p1,p2...v]
         * @returns
         */
        var InitParams = [5,5,1];
        var lastCost;
        var currentCost;
        var maxLoopNum = 1000;

        /**
         * 批量梯度下降
         * @param params 模型参数数组
         * @param arr 样本数据
         * @param f 模型函数
         */
        function batchGradientDescent(params,arr,f){
            var next = params.slice();
            for(var i=0;i<next.length-1;i++){
                next[i] = params[i] - params[params.length-1]*batchSum(i,params,arr,f);
            }
            return next;
        }
        function batchSum(index,params,arr,f){
            var total = 0;
            for(var i=0;i<arr.length;i++){
                var item = arr[i];
                total += (f(params,item)-item[item.length-1])*item[index];
            }
            total = total/arr.length;
            return total;
        }

        //损失函数
        function cost(params,arr,f){
            var total = 0;
            for(var i=0;i<arr.length;i++){
                var item = arr[i];
                total += Math.pow(f(params,item)-item[item.length-1],2);
            }
            return total;
        }
    }

</script>
</body>
</html>
